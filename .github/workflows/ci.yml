name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  # ─── Backend Unit Tests (no DB) ──────────────────────────────────
  backend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

  # ─── Backend Integration Tests (PostgreSQL) ──────────────────────
  backend-integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      BETTER_AUTH_SECRET: ci-test-secret-not-real
      ALLOWED_ORIGINS: http://localhost:3000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run database migrations
        run: python -m alembic upgrade head

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

  # ─── Frontend Tests ──────────────────────────────────────────────
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: pnpm --filter web test

  # ─── Frontend Build ──────────────────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter web build

  # ─── E2E Tests (Playwright) ─────────────────────────────────────
  e2e-tests:
    runs-on: ubuntu-latest
    needs:
      - backend-unit-tests
      - backend-integration-tests
      - frontend-tests
      - frontend-build
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      BETTER_AUTH_SECRET: ci-test-secret-not-real
      ALLOWED_ORIGINS: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:8000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install backend dependencies
        run: cd apps/api && pip install -e ".[dev]"

      - name: Run database migrations
        run: cd apps/api && python -m alembic upgrade head

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps

      - name: Start backend
        run: |
          cd apps/api
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Build and start frontend
        run: |
          cd apps/web
          pnpm build
          pnpm start &
          sleep 5

      - name: Run E2E tests
        run: cd apps/web && npx playwright test --retries=2

  # ─── Deploy Backend to HF Spaces (main only) ────────────────────
  deploy-hf:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - backend-unit-tests
      - backend-integration-tests
      - frontend-tests
      - frontend-build
      - e2e-tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git subtree split --prefix=apps/api -b hf-deploy
          git push https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_SPACE_ID }}.git hf-deploy:main --force
